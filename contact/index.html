<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — 1kfvr</title>
  <meta name="description" content="Contact Andrew Rudman (adjustors1k)." />
  <link rel="icon" type="image/png" href="Images/1k fvr logo 4_000002_00000.png" />
  <link rel="apple-touch-icon" href="Images/1k fvr logo 4_000002_00000.png" />
  <script>
    // Redirect contact.html to /contact for cleaner URLs (only on web server, not local file)
    if (window.location.protocol !== 'file:' && window.location.pathname.endsWith('contact.html')) {
      window.location.replace('/contact');
    }
  </script>
  <style>
    :root{--bg:#000;--card:#0b0b0b;--muted:#bfbfbf;--accent:#fff;--glass:rgba(255,255,255,0.03);--radius:12px;--gap:18px;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color-scheme:dark}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--accent);-webkit-font-smoothing:antialiased;line-height:1.45;padding:28px}
    a{color:var(--accent);text-decoration:none}
    .container{max-width:1100px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:22px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:48px;height:48px;border-radius:10px;background:var(--accent);display:grid;place-items:center}
    .logo img{width:100%;height:100%;object-fit:contain;border-radius:8px;display:block}
    nav{display:flex;gap:10px;align-items:center}
    .nav-link{font-size:0.95rem;color:var(--muted);padding:8px 10px;border-radius:8px}
    .nav-link:hover{background:var(--glass);color:#fff}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:var(--radius);padding:20px;box-shadow:0 6px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    input,textarea{padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit;width:100%}
    .btn{background:var(--accent);color:#000;padding:10px 14px;border-radius:10px;font-weight:600;border:none;cursor:pointer}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden>
          <img src="Images/1k fvr logo 4_000002_00000.png" alt="1k fvr logo" />
        </div>
        <div>
          <div style="font-weight:700">@adjustors1k</div>
        </div>
      </div>
      <nav>
  <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/about">About</a>
        <a class="nav-link" href="/shop">Shop</a>
        <a class="nav-link" href="/contact">Contact</a>
        <a class="nav-link" href="https://linktr.ee/Adjustors_" target="_blank" rel="noopener">Socials</a>
      </nav>
    </header>

    <main>
      <section class="card">
        <h1>Contact</h1>
        <form id="contactForm" style="margin-top:12px;display:grid;gap:10px;max-width:680px">
          <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
            <input name="name" placeholder="Your name" required />
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <input name="subject" placeholder="Subject" />
          <textarea name="message" placeholder="Message" rows="6" required></textarea>
          <div style="display:flex;gap:10px;align-items:center">
            <button type="submit" class="btn">Send message</button>
            <div style="color:var(--muted);font-size:0.95rem">Or email: <a href="mailto:adjustors2900@gmail.com">adjustors2900@gmail.com</a></div>
          </div>
        </form>
      </section>
    </main>

    <footer style="margin-top:30px;text-align:center;color:var(--muted);font-size:0.9rem">
      <div><span class="badge-font">1k forever®</span> 2025</div>
    </footer>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      const f = e.target;
      const name = encodeURIComponent(f.name.value.trim());
      const email = encodeURIComponent(f.email.value.trim());
      const subject = encodeURIComponent(f.subject.value.trim() || 'Contact from portfolio');
      const body = encodeURIComponent((f.message.value.trim() || '') + "\n\n— " + (f.name.value.trim() || ''));
      const mailto = `mailto:adjustors2900@gmail.com?subject=${subject}&body=${body}%0A%0AFrom:%20${name}%20<${email}>`;
      window.location.href = mailto;
    });
  </script>
</body>
</html>
