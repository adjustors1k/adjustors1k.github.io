<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>1kfvr</title>
    <meta name="description" content="Portfolio of Andrew Rudman  video editor & music producer." />
    <link rel="icon" type="image/png" href="Images/1k fvr logo 4_000002_00000.png" />
    <link rel="apple-touch-icon" href="Images/1k fvr logo 4_000002_00000.png" />
    <style>
        :root{
            --bg:#000000;
            --accent:#ffffff;
            --muted:#bfbfbf;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color-scheme: dark;
        }
        *{box-sizing:border-box}
        body{
            margin:0;
            background:var(--bg);
            color:var(--accent);
            height:100vh;
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            padding:20px;
        }
        .logo{
            width:120px;
            height:120px;
            border-radius:20px;
            margin-bottom:30px;
            overflow:hidden;
        }
        .logo img{
            width:100%;
            height:100%;
            object-fit:contain;
            display:block;
        }
        h1{
            margin:0 0 10px 0;
            font-size:2rem;
        }
        .subtitle{
            color:var(--muted);
            margin-bottom:40px;
            text-align:center;
        }
        .buttons{
            display:flex;
            flex-direction:column;
            gap:25px;
            width:100%;
            max-width:700px;
        }
        .btn{
            background:var(--accent);
            color:#000;
            padding:62px 60px;
            border-radius:16px;
            font-weight:600;
            font-size:1.5rem;
            text-align:center;
            text-decoration:none;
            transition:all 1s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:0 4px 12px rgba(255,255,255,0.1);
        }
        .btn:hover{
            transform:translateY(-12px) scale(1.1);
            box-shadow:0 20px 60px rgba(255,255,255,0.5), 0 0 50px rgba(255,255,255,0.4), inset 0 0 20px rgba(255,255,255,0.2);
            filter:brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="buttons">
        <a class="btn" href="about.html">About Me</a>
        <a class="btn" href="shop.html">Shop</a>
        <a class="btn" href="https://linktr.ee/Adjustors_" target="_blank" rel="noopener">Socials</a>
        <a class="btn" href="contact.html">Contact</a>
    </div>
</body>
</html>
